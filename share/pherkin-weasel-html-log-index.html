          <td class="title">[% feature.title | html %]</td>
          <td class="total">[% feature.stats.fail+feature.stats.success %]</td>
[% IF feature.stats.fail -%]
          <td class="failing">[% feature.stats.fail %]</td>
[% ELSE %]
          <td></td>
[% END -%]
        </tr>
[% END -%]
      </table>
    </section>
  </body>
</html>
